<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Hover</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }
    html,body{
    height: 100%;
    width: 100%;
    }
    .main{
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 20px;
    }
    </style>
</head>
<body>
    <div class="main">
        <p>this is image</p>
       <img id="img" onmouseover="changeSize()" onmouseout="resize()" src="https://plus.unsplash.com/premium_photo-1702635213652-145456476f40?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4fHx8ZW58MHx8fHx8" height="25%" width="25%">

    <script>
        let img = document.querySelector("#img")
        function changeSize(){
            img.style.transition = ".3s"
            img.style.height = "50%"
            img.style.width = "50%"
            
        }
        function resize(){
            img.style.transition = ".3s"

            img.style.height = "25%"
            img.style.width = "25%"
            
        }

        
        


    </script>
</body>
</html>
